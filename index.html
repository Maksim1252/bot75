<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <button class="game-button" id="startGameButton">Начать игру</button>

    <script>
        document.getElementById("startGameButton").onclick = function() {
            alert("Игра началась!");
        };
    </script>
</body>
</html>
